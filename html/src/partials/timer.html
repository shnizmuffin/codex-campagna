<div class="timer" data-timer="{{duration}}"></div>
<div class="expanded button-group">
<button type="button" class="button timer-start"><i class="fa fa-play" aria-hidden="true"></i></button>
<button type="button" class="button timer-stop"><i class="fa fa-pause" aria-hidden="true"></i></button>
<button type="button" class="button timer-restart"><i class="fa fa-undo" aria-hidden="true"></i></button>
</div>
